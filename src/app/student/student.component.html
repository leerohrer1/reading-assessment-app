<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h2>Find Student</h2>
      <p>Search bar to come...!</p>
    <h2>Select Student From Roster</h2>
      <ul class="students">
        <li *ngFor="let student of students">
            <a (click)="onSelect(student)" class="student">{{student.name}}</a>
        </li>
      </ul>
      <app-student-detail [student]="selectedStudent"></app-student-detail>
  </body>
</html>
